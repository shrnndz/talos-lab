apiVersion: v1
kind: Namespace
metadata:
  name: netshoot
  labels:
    app: netshoot

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: netshoot
  namespace: netshoot
  labels:
    app: netshoot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netshoot
  template:
    metadata:
      labels:
        app: netshoot
    spec:
      containers:
      - name: netshoot
        image: nicolaka/netshoot
        command: ["/bin/bash"]
        args: ["-c", "while true; do ping localhost; sleep 60;done"]
        resources:
          limits:
            cpu: "200m"
            memory: "128Mi"
        securityContext:
          seccompProfile:
            type: "RuntimeDefault"
          capabilities:
            drop:
              - "ALL"
          allowPrivilegeEscalation: false
          runAsUser: 1000
          runAsGroup: 1000
          privileged: false
          runAsNonRoot: true
